<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>米老鼠</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
      }
      main {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: rgb(30, 144, 255);
        background: radial-gradient(
          circle,
          rgba(30, 144, 255, 1) 0%,
          rgba(188, 222, 255, 1) 0%,
          rgba(30, 144, 255, 1) 100%
        );
      }
      #demo1 {
        width: 100vw;
        height: 30vh;
        top: 0;
        left: 0;
        border-right: 1px solid;
        overflow: auto;
        color: brown;
        padding-left: 30px;
        padding-top: 10px;
      }
      #button {
        position: fixed;
        right: 0;
        top: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
      }

      #button > button {
        margin-bottom: 10px;
        padding: 4px 8px;
      }
      #demo2 {
        display: none;
      }
</style>
  </head>
  <body>
    <main>
      <style id="demo2"></style>
      <div id="demo1"></div>
      <div id="button">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFase">快速</button>
      </div>

      <div class="mouse-head">
        <div class="mouse-face">
          <div class="left-top"></div>
          <div class="right-top"></div>
          <div class="face-bottom"></div>
          <div class="left-bottom"></div>
          <div class="right-bottom"></div>
          <div class="face-bottom"></div>
          <div class="eye-left"></div>
          <div class="eye-right"></div>
          <div class="eye-bottom"></div>
          <div class="mouse-nose"></div>
          <div class="mouth-top"></div>
          <div class="mouse-mouth">
            <div class="mouth-left"></div>
            <div class="mouth-right"></div>
            <div class="mouth-bottom">
              <div class="tongue-left"></div>
              <div class="tongue-right"></div>
            </div>
          </div>
        </div>
        <div class="ear-left"></div>
        <div class="ear-right"></div>
      </div>
    </main>
    <script src="/index.bd78eeec.js"></script>
  </body>
</html>
